            <form class="text-center" id="text-center">
                <label>pizza Flavor</label><br>
                <select class="flavors" id="flavor" required><br>
                  <option label="chicken alfredo pizza" value="$9.00">Chicken Alfredo Pizza</option>
                  <option label="Taco Quesadila Pizza" value="$11.00">Taco Quesadila Pizza</option>
                  <option label="Mushrooms" value="$5.00">Mushrooms</option>
                  <option label="Macaroni And Cheese Pizza" value="$8.00">Macaroni And Cheese Pizza</option>
                  <option label="Beef pizza" value="$6.00">Beef pizza</option>
                  <option label="Sausage pizza" value="$9.50">Sausage pizza</option>
                </select><br>
                <br><label>pizza Size</label><br>
                <select class="sizes" id="size" required><br>
            <option label="Regular" value="$6.50">Regular</option>
            <option label="Medium" value="$8.50">Medium</option>
            <option label="Large" value="$10.00">Large</option>
          </select><br>
          <br><label>pizza Crust</label><br>
          <select class="crust" id="crust" required><br>
            <option label="Thin Crust" value="$11.50">Thin Crust</option>
            <option label="Flatbed" value="$11.20">Flatbed</option>
            <option label="Chicago Deep" value="$12.00">Chicago Deep</option>
            <option label="Double Crust" value="$15.00">Double Crust</option>
            <option label="Stuffed Crust" value="$12.50">Stuffed Crust</option>
          </select><br>
          <br><label>pizza Topping</label><br>
          <select class="toppings" id="topping" required><br>
            <option label="Pepperoni" value="$1.00">Pepperoni</option>
            <option label="Capers" value="$1.80">Capers</option>
            <option label="Onions" value="$1.50">Onions</option>
            <option label="Potato" value="$1.64">Potato</option>
            <option label="Sliced mushrooms" value="$1.700">Mixed sliced mushrooms</option>
          </select><br>
          <br><label>Number of pizza</label><br>
          <input value="" required placeholder="number of pizza" id="quantity"></input><br>
          <div class="button">
            <br><br><button type="submit" id="btn"
            label="">submit</button>
